
<div class="container">
    <div id="dynamicCalendar"></div>
    <div class="calendar-container">
        
        <div class="text-center mt-3">
            <button id="prevMonth" class="btn btn-primary">Previous Month</button>
            <button id="nextMonth" class="btn btn-primary">Next Month</button>
        </div>
        <div id="currentMonth" class="mt-4">
            <h2 class="mb-3">{{ current_month_data['month_name'] }}</h2>
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th class="table-dark">Sunday</th>
                        <th class="table-dark">Monday</th>
                        <th class="table-dark">Tuesday</th>
                        <th class="table-dark">Wednesday</th>
                        <th class="table-dark">Thursday</th>
                        <th class="table-dark">Friday</th>
                        <th class="table-dark">Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in current_month_data['calendar'].split('\n')[2:] %}
                    <tr>
                        {% for day in row.split() %}
                        <td>{{ day }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="container mt-5">
    <div class="form-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/save_booking_event" method="post">
                    <div class="form-group">
                        <label for="name">Staff Name</label>
                        <select name="name" id="name" class="form-control">
                            <option value="" selected disabled>Select User</option>
                            {% for i in users_all_obj %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Client Address</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Client Phone</label>
                        <input type="text" name="phone_no" id="phone_no" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email_address">Client Email Address</label>
                    <input type="text" name="email_address" id="email_address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reservation_date">Reservation Date</label>
                    <input type="text" name="reservation_date" id="reservation_date" class="form-control" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                    <label for="reservation_time">Reservation Time</label>
                    <input type="text" name="reservation_time" id="reservation_time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="no_people">No. of People</label>
                    <input type="text" name="no_people" id="no_people" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </div>
    </div>
</div>
