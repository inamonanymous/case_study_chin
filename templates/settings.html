<style>
    /* Style for the modal and overlay */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #3e0202a1;
        box-shadow: 0 0 10px rgba(118, 3, 3, 0.624);
        border-radius: 10px;
        z-index: 1000;
        text-align: center;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    /* Additional style for close button */
    .modal button {
        color: #fff;
        padding: 3px 4px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 5rem;
    }

    .back-modal{
        background-color: #8b4f4f;
    }
    .submit-modal{
        background-color: #05077c;
    }

    /* Styles for form alignment */
    .form-modal {
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    .form-outside {
        display: flex;
        flex-direction: column;
    }

    .form-outside label {
        margin-bottom: 5px;
    }

    .form-outside input {
        margin-bottom: 5px;
        padding: 3px;
        border-radius: 5px;
        max-width: 20rem;
    }

    .form-outside button {
        border-radius: 5px;
        border-radius: 5px;
        max-width: 20rem;
        background-color: #05077c;
        color: #fff;
    }

    .button-modal{
        border-radius: 5px;
        border-radius: 5px;
        max-width: 20rem;
        background-color: #8b4f4f;
        color: #fff;
    }

</style>

<div id="myModal" class="modal">
    <form action="/change-password" method="post" class="form-modal">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter new Password">
        <br>
        <label for="password2">Re-Enter Password</label>
        <input type="password" name="password2" id="password2" placeholder="Re Enter Password">
        <br>
        <button type="submit" class="submit-modal">Submit</button>
    </form>
    <button onclick="closeModal()" class="back-modal">Back</button>
</div>


<div>
    <form action="/edit-credentials" method="post" class="form-outside">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}">
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ current_user.address }}">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{ current_user.email }}">
        <br>
        <label for="phone">Contact Number</label>
        <input type="text" id="phone" name="phone" value="{{ current_user.phone }}">
        <br>
        <button type="submit">Edit Credentials</button>
    </form>
</div>
<br>
<div>
    <button onclick="openModal()" class="button-modal">Change Password</button>
</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
