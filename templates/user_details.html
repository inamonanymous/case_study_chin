<div>
    <table>
        <thead>
            <th>
                Name
            </th>
            <th>
                Address
            </th>
            <th>
                Email
            </th>
            <th>
                Phone
            </th>
            <th>
                User Role
            </th>
            <th>
                Status
            </th>
            <th>
                Action
            </th>
            <th>
                Bdate
            </th>
        </thead>
        <tbody>
            {% for i in users_all_obj %}
            <tr>
                <td>
                    {{ i.name }}
                </td>
                <td>
                    {{ i.address }}
                </td>
                <td>
                    {{ i.email }}
                </td>
                <td>
                    {{ i.phone }}
                </td>
                <td>
                    {{ i.type }}
                </td>
                <td>
                    {{ i.status }}
                </td>
                <td>
                    <button>
                        Lock
                    </button>
                    <button>
                        Delete
                    </button>
                </td>
                <td>
                    {{ i.bdate }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div>
    {% include 'user_details_form.html' %}
</div>
